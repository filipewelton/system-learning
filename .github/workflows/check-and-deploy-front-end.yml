name: Check and Deploy Front-end

on:
  push:
    branches: ["main"]
    paths:
      - "packages/front-end/**"
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/front-end

    strategy:
      matrix:
        node-version: [20.15.1]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Deploy
        if: github.ref == 'refs/heads/main'
        env:
          deploy_url: ${{ secrets.FRONT_END_DEPLOY_URL }}
        run: curl "$deploy_url"
